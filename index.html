<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Centered Page</title>
</head>
<body>
    <div class="container">
        <h2>Центрированная страница</h2>

        <!-- Прокручиваемый текстовый бокс -->
        <div class="scroll-box">
            <p>
Это прокручиваемый текстовый бокс. Он теперь ограничен в размерах (400x250 пикселей). 
Текст теперь сохраняет переносы строк, поэтому можно писать абзацы, и они не будут превращаться в одну строку. 

Длинные слова тоже переносятся автоматически.
            </p>
        </div>

        <!-- Аудиоплеер -->
        <audio controls autoplay loop>
            <source src="Yume 2kki OST - Aquarium (Overgrown City).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
