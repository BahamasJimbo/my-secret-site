<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Figma Layout Centered</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- Плеер с музыкой -->
  <audio controls>
    <source src="music.mp3" type="audio/mp3" />
    Ваш браузер не поддерживает элемент <code>audio</code>.
  </audio>

  <!-- Обёртка, центрирующая всё содержимое -->
  <div class="wrapper">
    <!-- Тут начинается «холст» с теми же размерами и позициями, что и в Figma -->
    <div class="v1_9">
      <!-- Фоновый блок из Figma -->
      <div class="v1_8"></div>

      <!-- Картинки/текст из Figma, со старыми top/left -->
      <div class="v1_3"></div>
      <div class="v2_14"></div>
      <div class="v1_11"></div>
      <span class="v1_13">yoyoyoyoyoy</span>

      <!-- Текстовый блок с прокруткой -->
      <div class="text-block">
        <p>1231313133</p>
        <p>1231313133</p>
        <p>1231313133</p>
        <p>1231313133</p>
      </div>
    </div>
  </div>
</body>
</html>
